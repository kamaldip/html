name: Deploy

on:
  push:
    branches: [ main ]
env:
  AWS_EC2_METADATA_DISABLED: "true"

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            HOSTNAME: ${{secrets.SSH_HOST}}
            USER_NAME: ${{secrets.USER_NAME}}
      
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          #ssh -t -t -o ServerAliveInterval=300 -i private_key ${USER_NAME}@${HOSTNAME}
           ssh -t -t -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME}
           ssh -o ServerAliveInterval=300  ${USER_NAME}@{HOSTNAME}
              # Now we have got the access of EC2 and we will start the deploy .
              cp .github/workflows/scripts/startserver.sh /home/ec2-user/github/ &&
              cd /home/ec2-user/github/startserver.sh
              
